<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'> 

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <title>Générateur d'aléatoire</title>
</head>
<body>
    <div class="bigContainer">
        <div class="container">
            <div class="container-fluid">
                <h1 class="box light-blue-box rokkitt text-center">
                Générateur de nom aléatoire
                </h1>
                <div class="btn-div">
                    <button onclick="generator()" class="custom-btn btn-14">Go!</button>
                </div>
                <div class="container">
                    <div class="cards">
                        <div class="card three">
                            <div class="details">
                                <div class="content">
                                    <h2 onclick="copyToClipboard('#name')" class="jumbotron text-center rokkitt" id="name"></h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="container-fluid">
                <h1 class="box light-blue-box rokkitt text-center">
                Générateur de choix
                </h1>
                <div class="btn-div">
                    <button onclick="generator2()" class="custom-btn btn-14">Go!</button>
                </div>
                <div class="container">
                    <div class="cards">
                        <div class="card three">
                            <div class="details">
                                <div class="content2">
                                    <h2 class="jumbotron text-center rokkitt" id="choice"></h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>
    
<script src="js/random-name.js"></script>
<script src="js/copy.js"></script>
<script src="js/choice.js"></script>
</body>
</html>
